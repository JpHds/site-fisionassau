<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio Nassau</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <img id="logo" src="title-fisio-nassau.png" alt="Título">
      <hr id="transition">
    </header>
    <form id="myForm" onsubmit="return sendForm()">
      <h1>Contato</h1>
        <p>
          <label for="first-name">Primeiro nome</label><br>
          <input type="text" id="first-name" name="first-name" placeholder="Nome *" required autofocus>
          
        </p>
        <p>
          <label for="last-name">Sobrenome</label><br>
          <input type="text" id="last-name" name="last-name" placeholder="Sobrenome *" required autofocus>
        </p>
        <p>
          <label for="city">Cidade</label><br>
          <input type="text" id="city" name="city" placeholder="Cidade *" required autofocus>
        </p>
        <p>
          <label for="state">Estado</label><br>
          <select name="state" id="state" required autofocus>
            <option value="" disabled selected>Selecione um Estado</option>
            <option value="Acre">Acre</option>
            <option value="Alagoas">Alagoas</option>
            <option value="Amapá">Amapá</option>
            <option value="Amazonas">Amazonas</option>
            <option value="Bahia">Bahia</option>
            <option value="Ceará">Ceará</option>
            <option value="Distrito Federal">Distrito Federal</option>
            <option value="Espírito Santo">Espírito Santo</option>
            <option value="Goiás">Goiás</option>
            <option value="Maranhão">Maranhão</option>
            <option value="Mato Grosso">Mato Grosso</option>
            <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
            <option value="Minas Gerais">Minas Gerais</option>
            <option value="Pará">Pará</option>
            <option value="Paraíba">Paraíba</option>
            <option value="Paraná">Paraná</option>
            <option value="Pernambuco">Pernambuco</option>
            <option value="Piauí">Piauí</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Rio Grande do Norte">Rio Grande do Norte</option>
            <option value="Rio Grande do Sul">Rio Grande do Sul</option>
            <option value="Rondônia">Rondônia</option>
            <option value="Roraima">Roraima</option>
            <option value="Santa Catarina">Santa Catarina</option>
            <option value="São Paulo">São Paulo</option>
            <option value="Sergipe">Sergipe</option>
            <option value="Tocantins">Tocantins</option>
        </select>
        </p>
        <p>
          <label for="text-area">Escreva sua dúvida</label><br>
          <textarea name="text-area" id="text-area" cols="50" rows="10" required autofocus></textarea>
        </p>
        <p>
          <button type="submit">Enviar</button>
        </p>
    </form>
    <footer>
      <div id="network">
        <ul>
          <li><img src="icons-network/instagram.png" alt="instagram"></li>
          <li><img src="icons-network/facebook.png" alt="facebook"></li>
          <li><img src="icons-network/whatsapp.png" alt="whatsapp"></li>
          <li><img src="icons-network/twitter.png" alt="twitter"></li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
