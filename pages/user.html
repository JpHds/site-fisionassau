<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisio Nassau</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img id="logo" src="../title-fisio-nassau.png" alt="Título">
        <hr id="transition">
        <div class="navigation">
          <ul>
            <li class="list">
              <a href="../index.html">
                <span class="icon"><img src="../icons-menu/home.png" alt="home"></span>
                <span class="title">Home</span>
              </a>
            </li>
            <li class="list">
              <a href="ambient.html">
                <span class="icon"><img src="../icons-menu/ambient.png" alt=""></span>
                <span class="title">Nosso Ambiente</span>
              </a>
            </li>
            <li class="list active">
              <a href="#">
                <span class="icon"><img src="../icons-menu/user.png" alt="user"></span>
                <span class="title">User</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon"><img src="../icons-menu/messages.png" alt="messages"></span>
                <span class="title">Messages</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon"><img src="../icons-menu/settings.png" alt="settings"></span>
                <span class="title">Settings</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon"><img src="../icons-menu/help.png" alt="help"></span>
                <span class="title">Help</span>
              </a>
            </li>
            <li class="list">
              <a href="#">
                <span class="icon"><img src="../icons-menu/exit.png" alt="logout"></span>
                <span class="title">Logout</span>
              </a>
            </li>
          </ul>
        </div>
    </header>
    <div class="login">
        <h1>Login</h1>
        <form>
          <p>
            <label for="username">Usuário</label><br>
            <input type="text" id="username" name="username" required>
          </p>
          <p>
            <label for="password">Senha</label><br>
            <input type="password" id="password" name="password" required>
          </p>
          <p>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Lembrar acesso</label>
            <span class="forgot"><a href="#"><b>Esqueceu a senha?</b></a></span>
          </p>
          <p>
            <button class="signin" type="submit">Entrar</button>
          </p>
        </form>
    </div>
    <footer>
      <div class="footer-left">
        <img src="../imgs-footer/img-left.png" alt="left image">
      </div>
      <div id="network">
        <ul>
          <li><img src="../icons-network/instagram.png" alt="instagram"></li>
          <li><img src="../icons-network/facebook.png" alt="facebook"></li>
          <li><img src="../icons-network/whatsapp.png" alt="whatsapp"></li>
          <li><img src="../icons-network/twitter.png" alt="twitter"></li>
        </ul>
      </div>
      <div class="footer-right">
        <img src="../imgs-footer/img-right.png" alt="right image">
      </div>
    </footer>
    <footer id="second-footer">
      <span>Copyright 2023 © - FisioNassau™</span>
    </footer>
    <div>
      <a href="#" class="btn-for-top"></a>
    </div>
    <script src="../script.js"></script>
</body>
</html>
